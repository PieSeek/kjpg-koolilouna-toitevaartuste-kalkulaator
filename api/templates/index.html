<!DOCTYPE html>
<html>
  <head>
    <style>
      title, h1, p, input, label, form {
        text-align: center;
      }
    </style>
    <title>KJPG Koolilõuna Toiteväärtuste Kalkulaator</title>
  </head>
  <body>
    <h1>KJPG Koolilõuna Toiteväärtuste Kalkulaator</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="" method="post">
      <label for="soovitud">Sisesta kuupäev (dd.mm):</label>
      <input type="text" id="soovitud" name="soovitud">
      <br />


      <label for="suurus">Suurus (xl/tavaline):</label>
      <input type="text" id="suurus" name="suurus">
      <br />


      <input type="submit" value="Next">
    </form>
  </body>
</html>
